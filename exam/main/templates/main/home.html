{% extends 'base.html' %}

{% block content %}
  <h1>Добро пожаловать на наш сайт!</h1>
  <p>Здесь вы найдете информацию о наших товарах и услугах.</p>

  {% for product in products %}
    <div>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="250px" height="150px">
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
